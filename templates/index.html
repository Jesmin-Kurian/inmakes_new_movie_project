{% extends 'base.html' %}
{% block body %}

<div class="container">
   <div class="row mt-3" >

        {% for i in movie_list %}

        <div class="col-sm-4" >

     <div class="card mt-3 mr-3" style="width: 18rem;col-space:10px">

         <img  src="{{i.img.url}}" class="card-img-top" alt="..." width="300px" height="300px" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
{% endfor %}
</div>
    </div>

{% endblock %}
